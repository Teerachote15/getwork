name: getwork_app
description: A simple Flutter application for GetWork project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.6
  image_picker: ^0.8.4+4
  image_picker_web: ^2.0.0
  flutter_svg: ^2.0.7  # เพิ่มสำหรับรองรับการใช้ SVG
  shared_preferences: ^2.0.17  # Added shared_preferences package
  url_launcher: ^6.1.14
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/  # ระบุ path ที่ถูกต้อง
    # ลบการระบุไฟล์ซ้ำใน assets/images/ 
    - assets/images/homepage.png
    - assets/images/notification.png
    - assets/images/postjob.png
    - assets/images/profile.png
    - assets/images/status.png
    - assets/images/chat.png
